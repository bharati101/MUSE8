<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="techstyle/aboutus.css">
</head>
<body>

<div class="container">
  <h2>Our team</h2>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="IMAGES/Our.png" alt="About Us" style="width:100%;">
      </div>

      <div class="item">
        <img src="IMAGES/team.png" alt="slide2" style="width:100%;">
      </div>

      <div class="item">
        <img src="IMAGES/ADD.png" alt="how to use" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="white">
  <p>Our Core Team Members</p><br>
  <p class="alix">Alix</p>
  <img  width=500 height=600 src="IMAGES/alix.png" alt=""><br>
  <p class="max">Max</p>
  <img  width=600 height=500 src="IMAGES/max.jpg" alt=""><br>
  <p class="ishita">Ishita</p>
  <img  width=500 height=500 src="IMAGES/ishita.png" alt=""><br>
</div>

</body>
</html>
